<div id="myTabs2" data-bind="tabs: true">
    <ul>
        <li>
            <a id="TbDetail2" href="#tabs-2a">Items</a>
        </li>
        <li>
            <a id="TbEvent" href="#tabs-2b">Event</a>
        </li>
        <li>
            <a id="TbEventComment" href="#tabs-2c">Instructions/Comments</a>
        </li>
    </ul>

    <div id="tabs-2a" class="col-md-8">
        <div class="panel panel-info">

            <div class="panel-heading">

                <h2 class="panel-title" data-bind="text: eventName() + ' :: ' + moment(eventDate()).format('l') "></h2>

            </div>

            <div class="panel-body">

                <table class="table table-striped table-bordered table-condensed">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Item</th>
                            <th width="50px">Qty</th>
                            <!--
                            <th>CheckOut</th>
                            <th>CheckIn</th>
                                -->
                            <th>   Truck    </th>
                            <th>   Truck    </th>
                            <th>Remove</th>
                        </tr>
                    </thead>

                    <tbody id="details" data-bind="foreach: orderList">
                        <tr>
                            <td>
                                <input type="button"
                                       data-bind="value: available ? '[Y]':'[N]'
                                                    , css: available==0 ? 'btn btn-success btn-xs': available==1 ? 'Yellow':'btn btn-danger btn-xs'
                                                    , attr: {title: 'Green, inventory available. Red, short inventory.'}
                                            " />
                            </td>

                            <td><select id="inpDetailItem" class="form-control" data-bind="options: ViewModel.addDetailViewModel.itemList, value: item, optionsCaption: '-- Item -- '"></select></td>
                            <td><input type="text" class="form-control" data-bind="value: orderQty" /></td>
                            <!--
                            <td><input type="text" class="form-control" data-bind="datepicker: CheckOut" /></td>
                            <td><input type="text" class="form-control" data-bind="datepicker: CheckIn" /></td>
                                -->
                            <td>
                                <select class="form-control col-md-4"
                                        data-bind="options: ViewModel.addDetailViewModel.truckList, value: truck, optionsCaption: ' -- Truck -- '"></select>
                            </td>
                            <td>
                                <input type="button"
                                       data-bind="value: truck
                                                    , click: ViewModel.loadListViewModel.getLoad

                                            " />

                            </td>
                            <td><input type="button" class="btn btn-danger btn-xs" value=" [x] " data-bind="click: $parent.removeDetail" /></td>
                        </tr>
                    </tbody>
                </table>

                <br />

                <input type="button" class="btn btn-default" id="btnGetDetails" value="Refresh"
                       data-bind="click: ViewModel.detailListViewModel.getDetails(ViewModel.EventID)" />

                <input type="button" class="btn btn-primary" value="Add"
                       data-bind="click: ViewModel.detailListViewModel.addEventItem
                                " />

                <input type="button" class="btn btn-primary" value="Save Changes"
                       data-bind="click: save
                                " />

            </div>
        </div>
    </div>

    <div id="tabs-2b" data-bind="with:ViewModel.oEvent">

        <form role="form">

            <input type="button" class="btn btn-primary" value="Save Changes"
                   data-bind="click: save
                                " />

            <input type="button" class="btn btn-default" value="View Inventory"
                   data-bind="click: $root.inventoryViewModel.getInventory" />

            <div class="form-group">
                <label for="inpEventName2">Event Name</label>
                <input id="inpEventName2" type="text" class="form-control" data-bind="value: eventName" />
            </div>

            <div class="form-group">
                <label for="inpEventDate2">Event Date</label>
                <input id="inpEventDate2" type="text" class="form-control" data-bind="datepicker: eventDate" />
            </div>

            <div class="form-group">
                <label for="inpCheckOut2">Check Out</label>
                <input id="inpCheckOut2" type="text" class="form-control" data-bind="datepicker: checkOut" />
            </div>

            <div class="form-group">
                <label for="inpCheckIn2">Check In</label>
                <input id="inpCheckIn2" type="text" class="form-control" data-bind="datepicker: checkIn" />
            </div>

            <input type="button" class="btn btn-primary" value="Save Changes"
                   data-bind="click: save
                                " />

            <p data-bind="text: comments"/>
        </form>

    </div>

    <div id="tabs-2c" data-bind="with:ViewModel.oEvent">

        <form role="form">

            <input type="button" class="btn btn-primary" value="Save Changes"
                   data-bind="click: save
                                " />

            <input type="button" class="btn btn-default" value="View Inventory"
                   data-bind="click: $root.inventoryViewModel.getInventory" />

            <div class="form-group">
                <textarea id="inpComments" rows="20" data-bind="jqEditor: comments"></textarea>
            </div>


            <input type="button" class="btn btn-primary" value="Save Changes"
                   data-bind="click: save
                                " />

            <p data-bind="text: comments" />
        </form>

    </div>

</div>
