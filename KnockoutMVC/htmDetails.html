

        <div class="panel panel-info">

    <div class="panel-heading">

        <h2 class="panel-title" data-bind="text: eventName() + ' :: ' + moment(eventDate()).format('l') "></h2>

    </div>



    <div class="panel-body">

        <table class="table table-striped table-bordered table-condensed">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Item</th>
                    <th width="50px">Qty</th>
                    <!--
                    <th>CheckOut</th>
                    <th>CheckIn</th>
                        -->
                    <th>   Truck    </th>
                    <th>   Truck    </th>
                    <th>Remove</th>
                </tr>
            </thead>

            <tbody id="details" data-bind="foreach: orderList">
                <tr>
                    <td>
                        <input type="button"
                               data-bind="value: available ? '[Y]':'[N]'
                                                    , css: available==0 ? 'btn btn-success btn-xs': available==1 ? 'btn btn-warning btn-xs':'btn btn-danger btn-xs'
                                                    , attr: {title: 'Green, inventory available. Red, short inventory.'}
                                            " />
                    </td>

                    <td><select id="inpDetailItem" class="form-control" data-bind="options: ViewModel.addDetailViewModel.itemList, value: item, optionsCaption: '-- Item -- '"></select></td>
                    <td><input type="text" class="form-control" data-bind="value: orderQty" /></td>
                    <!--
                    <td><input type="text" class="form-control" data-bind="datepicker: CheckOut" /></td>
                    <td><input type="text" class="form-control" data-bind="datepicker: CheckIn" /></td>
                        -->
                    <td>
                        <select class="form-control col-md-4"
                                data-bind="options: ViewModel.addDetailViewModel.truckList, value: truck, optionsCaption: ' -- Truck -- '"></select>
                    </td>

                    <td>
                        <input type="button"
                               data-bind="value: truck
                                                    , click: ViewModel.loadListViewModel.getLoad

                                            " value="test" />

                    </td>
                    <td><input type="button" class="btn btn-danger btn-xs" value=" [x] " data-bind="click: $parent.removeDetail" /></td>
                </tr>
            </tbody>
        </table>

        <br />

        <input type="button" class="btn btn-primary" value="Add"
               data-bind="click: ViewModel.detailListViewModel.addEventItem
                                " />

        <input type="button" class="btn btn-primary" value="Save Changes"
               data-bind="click: save
                                " />

        <input id="cbxLoadList" type="checkbox" data-bind="checked: cbxLoadList" /> Load List

        <input type="checkbox" data-bind="checked: cbxPrint" /> Print

        <input type="checkbox" data-bind="checked: cbxNotes" /> Notes

        <input type="checkbox" data-bind="checked: cbxEditEvent" /> Edit Event

        <input type="checkbox" data-bind="checked: cbxNewEvent" /> New Event

        <input type="checkbox" data-bind="checked: cbxInventory" /> Inventory

        <input type="checkbox" data-bind="checked: cbxTrucks" /> Trucks

    </div>

</div>

    <div class="row" style="margin:10px" data-bind="html: comments" />
