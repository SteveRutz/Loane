<div class="col-md-4">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h2 class="panel-title">
                Edit Event - <span data-bind="text: eventName"></span>
                <div style="float:right"><input type="checkbox" data-bind="checked: cbxEditEvent" /></div>
            </h2>

        </div>

        <div class="panel-body">

            <form role="form">

                <div class="form-group">
                    <label for="inpEventName2">Event Name</label>
                    <input id="inpEventName2" type="text" class="form-control" data-bind="value: eventName" />
                </div>

                <div class="form-group">
                    <label for="inpEventDate2">Event Date</label>
                    <input id="inpEventDate2" type="text" class="form-control" data-bind="datepicker: eventDate" />
                </div>

                <div class="form-group">
                    <label for="inpCheckOut2">Check Out</label>
                    <input id="inpCheckOut2" type="text" class="form-control" data-bind="datepicker: checkOut" />
                </div>

                <div class="form-group">
                    <label for="inpCheckIn2">Check In</label>
                    <input id="inpCheckIn2" type="text" class="form-control" data-bind="datepicker: checkIn" />
                </div>

            </form>

            <input type="button" class="btn btn-primary" value="Save Changes"
                   data-bind="click: save
                                " />

        </div>
    </div>
</div>
