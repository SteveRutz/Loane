
<style>
   #tabs-6 th {
        cursor: pointer;
        text-align:center
    }
</style>

    <div class="panel panel-info">
        <div class="panel-heading">
            <h2 class="panel-title">Events As Of</h2>
            <div class="form-inline">

                <input id="inpAsOf" type="text" class="form-control" style="width: 125px"
                       data-bind="datepicker: ViewModel.AsOf
                                            , event: {change: $root.eventListViewModel.getEventAsOf(ViewModel.AsOf())}
                        " />

                <input type="text" class="form-control" style="width: 150px" placeholder="filter Event Name" data-bind="value: filterEvent" />

                <!-- <input type="button" class="btn btn-default" id="btnGetEvents" value="Refresh" data-bind="click: $root.eventListViewModel.getEventAsOf(ViewModel.AsOf())" /> -->

                <input type="checkbox" class="btn btn-primary" id="btnAddEvent" data-bind="checked: cbxNewEvent" /> Add Event

            </div>
        </div>

        <div class="panel-body">

            <table class="table table-striped table-bordered table-condensed">
                <thead>
                    <tr data-bind="foreach: evtHeaders">
                        <th class="sorting" data-bind="html: title, click: $parent.sort" />
                    </tr>
                    <!--
                    <tr>
                        <th>Items</th>
                        <th>Event</th>
                        <th>Event Date</th>
                        <th>CheckOut</th>
                        <th>CheckIn</th>
                        <th>Delete</th>
                    </tr>
                        -->
                </thead>

                <tbody data-bind="foreach: filteredEvents">
                    <tr>
                        <td>
                            <input type="button"
                                   data-bind="value: orderCount
                                                    , css: available()==0 ? 'btn btn-success btn-xs': available()==1 ? 'btn btn-warning btn-xs':'btn btn-danger btn-xs'
                                                    , click: $root.getOrders
                                                    , attr: {title: orderCount() + ' event Items attached. Green, inventory available. Red, short inventory. Click to view/add deliverables.'}
                                            " />
                        </td>

                        <td data-bind="text: eventName"></td>
                        <td data-bind="text: moment(eventDate()).format('l')"></td>
                        <td data-bind="text: moment(checkOut()).format('l')"></td>
                        <td data-bind="text: moment(checkIn()).format('l')"></td>
                        <td style="text-align: center">
                            <span class="glyphicon glyphicon-check" data-bind="visible: booked()==true" />
                            <span class="glyphicon glyphicon-unchecked" data-bind="visible: booked()==false" />
                        </td>
                        <td><input type="button" class="btn btn-danger btn-xs" value=" [x] " data-bind="click: $parent.removeEvent" /></td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>
