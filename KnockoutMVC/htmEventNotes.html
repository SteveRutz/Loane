
<div class="panel panel-info ">

    <div class="panel-heading">

        <h2 class="panel-title" >
            <span data-bind="text: eventName() + ' Notes' "/>
               
                <div style="float:right"><input type="checkbox" data-bind="checked: cbxNotes" /></div>
</h2>

    </div>

    <div class="panel-body">

        <form role="form">

            <input type="button" class="btn btn-primary" value="Save Changes"
                   data-bind="click: ViewModel.eventListViewModel.save
                                " />

            <div class="form-group">
                <textarea id="inpComments" rows="40" data-bind="jqEditor: comments"></textarea>
            </div>


            <input type="button" class="btn btn-primary" value="Save Changes"
                   data-bind="click: ViewModel.eventListViewModel.save
                                " />

        </form>


        <div class="row" style="margin:10px" data-bind="html: comments" />

    </div>
</div>
