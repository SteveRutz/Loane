<div class="col-md-6">
    <div class="panel panel-info">

        <div class="panel-heading">
            <h2 class="panel-title">Inventory</h2>
        </div>

        <div class="panel-body">

            <div class="form-inline">
                <input type="button" class="btn btn-default" value="Save Changes" data-bind="click: $root.inventoryViewModel.saveInventory" />

                <select id="selOrderItem" class="form-control" 
                        data-bind="options: MasterItems, value: bomMaster, optionsCaption: '-- Order Item BOM -- '"></select>
            </div>
            <!--<input type="button" class="btn btn-default" value="Add Item" data-bind="click: $root.inventoryViewModel.addInventoryItem('top')" />-->

            <table id="TableInventory" class="table table-bordered table-condensed">
                <thead>

                    <tr>
                        <th>Order<br/>Item</th>
                        <th>Item</th>
                        <th>Qty</th>
                        <th>BOM<br/>Qty</th>
                        <th>BOM</th>
                        <th><input type="button" class="btn btn-danger btn-xs" value=" [x] "/></th>
                    </tr>

                </thead>

                <tbody data-bind="foreach: Inventory">
                    <tr>

                        <!--
                            <th>Id</th>

                        <td>
                            <input type="text" class="form-control col-md-4" data-bind="value: id" />
                        </td>
                            -->
                        <td class="col-xs-1">
                            <input type="checkbox" class="form-control col-xs-4" data-bind="checked: master" />
                        </td>

                        <td class="col-lg-8">
                            <input type="text" class="form-control" data-bind="value: item" />
                        </td>
                        <td class="col-xs-1">
                            <input type="text" class="form-control col-xs-2" data-bind="value: qty" />
                        </td>
                        <td class="col-xs-1">
                            <input type="text" class="form-control col-xs-2" data-bind="value: bomQty" />
                        </td>
                        <td class="col-xs-1">
                            <input type="checkbox" class="form-control col-xs-2" data-bind="checked: bomQty" />
                        </td>
                        <td class="col-xs-1"><input type="button" class="btn btn-danger btn-xs" value=" [x] " data-bind="click: $parent.removeInventoryItem" /></td>


                        <!--
                        <th>Id</th>
                        <th>Master</th>



                        <td data-bind="text: id"></td>
                        <td data-bind="text: master"></td>
                        <td data-bind="text: item"></td>

                        <td data-bind="text: qty
                            , attr: {title: 'Quantity owned.'}

                        "></td>
                         -->

                    </tr>
                </tbody>
            </table>

            <input type="button" class="btn btn-default" value="Save Changes" data-bind="click: $root.inventoryViewModel.saveInventory" />
            <input type="button" class="btn btn-default" value="Add Item" data-bind="click: $root.inventoryViewModel.addInventoryItem" />
        </div>
    </div>
</div>
