<div class="form-inline">

    <label for="LoadOut">Check Out</label>
    <input id="LoadOut" type="text" class="form-control"
           data-bind="datepicker: ViewModel.LoadDateBegin
                                            , event: {change: getLoad}
                                " />
    <label for="LoadIn">Check In</label>
    <input id="LoadIn" type="text" class="form-control"
           data-bind="datepicker: ViewModel.LoadDateEnd
                                            , event: {change: getLoad}
                                " />

    <select class="form-control"
            data-bind="options: ViewModel.addDetailViewModel.truckList
                                            , value: ViewModel.LoadTruck
                                            , optionsCaption: ' -- Truck -- '
                                            , event: {change: getLoad}
                                        "></select>
</div>
<div class="col-md-4">

    <div class="panel panel-info">

        <div class="panel-heading">
            <h2 class="panel-title">Load List
            <div style="float:right"><input type="checkbox" data-bind="checked: cbxLoadList" /></div></h2>
        </div>

        <div class="panel-body">

            <table class="table table-bordered table-condensed">
                <thead>

                    <tr>
                        <th>Event</th>
                        <th>Event Date</th>
                        <th>Truck</th>
                        <th>Item</th>
                        <th>Qty</th>
                    </tr>

                </thead>

                <tbody data-bind="foreach: Load">
                    <tr>
                        <td data-bind="text: EventName"></td>
                        <td data-bind="text: EventDate"></td>
                        <td data-bind="text: Truck"></td>
                        <td data-bind="text: Component"></td>
                        <td data-bind="text: LoadQuantity
                                           , css: Available()==0 ? 'btn btn-success btn-xs': Available()==1 ? 'btn btn-warning btn-xs':'btn btn-danger btn-xs'
                                        , attr: {title: 'Green, inventory available. Red, short inventory. Yellow, day before/after overlap constraint.'}
                                    "></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
