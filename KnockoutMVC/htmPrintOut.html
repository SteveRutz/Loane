<div class="panel panel-info">

        <div class="panel-heading">
            <h2 class="panel-title">Event Information</h2>
        </div>

    <div class="col-lg-12  class=" panel-body">
        <br/>
        <table style="width:100%">
            <thead>
                <tr>
                    <th>Event</th>
                    <th>Date</th>
                    <th>Check Out</th>
                    <th>Check In</th>
                </tr>
            </thead>
            <tr>
                <td data-bind="text: eventName() " />
                <td data-bind="text: moment(eventDate()).format('l') " />
                <td data-bind="text: moment(checkOut()).format('l') " />
                <td data-bind="text: moment(checkIn()).format('l') " />
            </tr>
        </table>
        <br />

        <table class="table table-striped table-bordered table-condensed">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Item</th>
                    <th width="50px">Qty</th>
                    <th>   Truck    </th>
                </tr>
            </thead>

            <tbody id="details" data-bind="foreach: orderList">
                <tr>
                    <td data-bind="text: available ? '[Y]':'[N]'
                                                    , css: available==0 ? 'btn btn-success btn-xs': available==1 ? 'Yellow':'btn btn-danger btn-xs'
                                                    , attr: {title: 'Green, inventory available. Red, short inventory.'}
                                            " />

                    <td data-bind="text: item" />

                    <td data-bind="text: orderQty" />

                    <td data-bind="text: truck" />

                </tr>
            </tbody>
        </table>

        <div data-bind="html: comments" />

        <br />

    </div>

    <div data-bind="with: ViewModel.loadListViewModel">

        <div class="col-md-4">

            <div class="panel panel-info">

                <div class="panel-heading">
                    <h2 class="panel-title">Load List</h2>
                </div>

                <div class="panel-body">

                    <table class="table table-bordered table-condensed">
                        <thead>

                            <tr>
                                <th>Item</th>
                                <th>Qty</th>
                            </tr>

                        </thead>

                        <tbody data-bind="foreach: Load">
                            <tr>
                                <td data-bind="text: Component"></td>
                                <td data-bind="text: LoadQuantity
                                           , css: Available()==0 ? 'btn btn-success btn-xs': Available()==1 ? 'Yellow':'btn btn-danger btn-xs'
                                        , attr: {title: 'Green, inventory available. Red, short inventory. Yellow, day before/after overlap constraint.'}
                                    "></td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>

</div>
