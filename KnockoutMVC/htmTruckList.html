

<div class="panel panel-info col-lg-4">

    <div class="panel-heading">

        <h2 class="panel-title">Loane Bros Trucks
            <div style="float:right"><input type="checkbox" data-bind="checked: cbxTrucks" /></div>
        </h2>

    </div>

    <div class="panel-body">

        <table class="table table-striped table-bordered table-condensed">
            <thead>
                <tr>
                    <th>Truck</th>
                    <th class="col-lg-2">Remove</th>
                </tr>
            </thead>

            <tbody id="trucks" data-bind="foreach: Trucks">
                <tr>
                    <td data-bind="text: truck"></td>
                    <!--
                    <td>
                        <input type="button"
                               data-bind="value: truck
                                                    , click: ViewModel.loadListViewModel.getLoad

                                            " />

                    </td>
                        -->
                    <td><input type="button" class="btn btn-danger btn-xs" value=" [x] " data-bind="click: $parent.removeTruck" /></td>
                </tr>
            </tbody>
        </table>

        <br />

        <div class="form-inline">
           <input type="text" class="form-control" data-bind="value: myTruck" />

            <input type="button" class="btn btn-primary" value="Add"
                   data-bind="click: addTruck
                                " />
        </div>

    </div>
</div>
