

        <div class="panel panel-info">

            <div class="panel-heading">

                <h2 class="panel-title">Loane Bros Trucks</h2>

            </div>

            <div class="panel-body">

                <table class="table table-striped table-bordered table-condensed">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Truck</th>
                            <th>Truck</th>
                            <th>Remove</th>
                        </tr>
                    </thead>

                    <tbody id="trucks" data-bind="foreach: TruckList">
                        <tr>
                            <td data-bind="text: id"></td>
                            <td><input type="text" class="form-control" data-bind="value: name" /></td>
                            <td>
                                <input type="button"
                                       data-bind="value: truck
                                                    , click: ViewModel.loadListViewModel.getLoad

                                            " />

                            </td>
                            <td><input type="button" class="btn btn-danger btn-xs" value=" [x] " data-bind="click: $parent.removeTruck" /></td>
                        </tr>
                    </tbody>
                </table>

                <br />

                <input type="button" class="btn btn-default" id="btnTruck" value="Refresh"
                       data-bind="click: ViewModel.truckViewModel.getTrucks()" />

                <input type="button" class="btn btn-primary" value="Add"
                       data-bind="click: ViewModel.truckViewModel.addTruck
                                " />

                <input type="button" class="btn btn-primary" value="Save Changes"
                       data-bind="click: save
                                " />

            </div>
        </div>
